{% extends 'base.html' %}
{% block title %} HOME {% endblock %}
{% block content %}

    <div class="container">
        <h1 class="text-center">Welcome to our Ecommerce Website.</h1>
        <hr>
        <div class="row mt-2">
            {% for p in product_list %}
            <div class="col-md-3">
                <div class="m-3">
                    
                    <h3><a href="{% url 'home:productDetail' p.slug %}">{{p.title}}</a></h3>

                    <img src="{{p.image.url}}" alt="" class="img-fluid" style="height:2500; object-fit:cover;">
                    <p class="mt-3">Price: <strike>Rs.{{p.marked_price}}</strike> Rs.{{p.selling_price}}</strick></p>

                    <a href="{% url 'home:addtocart' p.id %}" class="btn btn-info"> Add To Cart</a>
                    
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

  


    
    
    
{% endblock %}
